<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    fieldset {
      border: none;
      margin-bottom: 1.5rem;
    }

    legend {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input:valid {
      border-color: green;
    }

    input:invalid {
      border-color: red;
    }

    button[type="submit"] {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #orderSummary {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px dashed #aaa;
      border-radius: 6px;
      background-color: #fff;
    }

    #orderSummary h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    #orderSummary p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
  </style>
  <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
