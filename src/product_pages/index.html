<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

         a uno más general porque este HTML es dinámico -->
    <title>Sleep Outside | Product</title> 

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script> <!-- ya estaba, no cambiado -->
  </head>

  <body>
    <header class="divider">
      <div class="logo">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <a href="../index.html"> Sleep<span class="highlight">Outside</span></a>

      <div class="cart">
        <a href="../cart/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <!-- SVG intacto, no cambios -->
          </svg>
        </a>
      </div>
    </header>

    <main class="divider">
      <section class="product-detail">
        <!-- CAMBIO: agregué id="productBrand" y id="productTitle" para que JS los seleccione -->
        <h3 id="productBrand"></h3> <!-- antes: h3 sin id -->
        <h2 id="productTitle" class="divider"></h2> <!-- antes: h2 sin id -->

        <!-- CAMBIO: src y alt vacíos para que JS los llene dinámicamente -->
        <img
          id="productImage"
          class="divider"
          src=""
          alt=""
        />

        <!-- CAMBIO: todos los textos vacíos para ser rellenados por JS -->
        <p id="productPrice" class="product-card__price"></p>
        <p id="productColor" class="product__color"></p>
        <p id="productDesc" class="product__description"></p>

        <div class="product-detail__add">
          <!-- CAMBIO: data-id vacío para que JS lo rellene dinámicamente -->
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer>&copy;NOT a real business</footer>
